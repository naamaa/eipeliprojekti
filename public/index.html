<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
  
    <!-- Bootstrap & jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Javascript -->
    <script src="js/functions.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/styles.css" >
    <link rel="stylesheet" type="text/css" href="css/login.css" >

    <title>Anniskelupassikoe - tunnistautuminen</title>
  </head>

  <body>
  <!-- user -->
  <div class="container login-container">
    <form class="form-signin" action="/login_user" method="post">
      <h2 class="form-signin-heading center-x">Kokeen tekijä - Kirjaudu kokeeseen</h2>
      <div id="retry"></div>
      <label for="login-code" class="sr-only">Koodi</label>
      <input type="text" id="loginCode" name="apikey" class="form-control" placeholder="Koodi" maxlength="4" required autofocus />
      <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Tunnistaudu</button>-->
      <input id="loginBtn" class="btn btn-lg btn-primary btn-block" type="submit" value="Kirjaudu" />
    </form>
  </div> <!-- login-container /container -->
  <!-- admin -->
  <div class="container login-container">
    <a class="text-center center-block" href="javascript:toggleAdminLogin();">Olen ylläpitäjä</a>
    <div id="admin-login" style="display:none">
    <form class="form-signin" action="/login" method="post">
      <h2 class="form-signin-heading center-x">Ylläpitäjä</h2>
      <div id="retryadmin"></div>
      <label for="username" class="sr-only">Tunnus</label>
      <input class="form-control" type="text" id="username" name="username" length="12" placeholder="Tunnus"required />
      <label for="password" class="sr-only">Salasana</label>
      <input class="form-control" type="password" id="password" name="password" length="12" placeholder="Salasana" required>
      <input id="AdminloginBtn" class="btn btn-lg btn-primary btn-block" type="submit" value="Kirjaudu" />
    </form>
    </div>
  </div> <!-- login-container /container -->

  <script>
    // retries via URL get-parameters
    var retry = getUrlParameter('retry');
    var retryadmin = getUrlParameter('retryadmin');
    if (retry == "true") 
      $("#retry").append('<font class="text-center center-block" color="red">Virheellinen koodi</font>');
    if (retryadmin == "true") {
      toggleAdminLogin(); // shows the admin logins on retry since it's hidden by default
      $("#retryadmin").append('<font class="text-center center-block" color="red">Virheellinen käyttäjätunnus tai salasana</font>');
    }
  </script>
  </body>
</html>
