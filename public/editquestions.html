<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
  
    <!-- Bootstrap & jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Javascript -->
    <script src="js/functions.js"></script>
    <script src="js/controlpanelfunctions.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" tpye="text/css" href="css/styles.css">
    <link rel="stylesheet" tpye="text/css" href="css/editquestions.css">
  

    <title>Kysymysten hallinta</title>
  </head>
  <body onLoad="initEditQuestions()">
    <div id="main-container" class="container">
      <div id="questions-container" class="container">
        <button type="submit" class="btn btn-default" onclick="window.location='/controlpanel.html';">
        <i class="glyphicon glyphicon-arrow-left"></i>
      </button>
      <h3 class="center-y center-x">Kysymysten hallinta</h3>
      	<!-- Add questions button -->
      	<input id="add_question" type="submit" class="btn btn-default btn-block" value="Lisää kysymys" onclick="toggleAdd()">
      	<!-- Text boxes for adding questions -->
      	<div id="add_question_inputs" style="display:none">
      	<input id="question_id" type="text" class="form-control text-edit" placeholder="ID(int)">
      	<input id="question" type="text" class="form-control text-edit" placeholder="Kysymys">
      	<input id="option1" type="text" class="form-control text-edit" placeholder="Oikea vastaus">
      	<input id="option2" type="text" class="form-control text-edit" placeholder="Väärä vastaus">
      	<input id="option3" type="text" class="form-control text-edit" placeholder="Väärä vastaus">
      	<input id="add_question" type="Submit" class="btn btn-primary btn-block" value="Lisää kysymys" onclick="addQuestion()">
        <div class="bs-example" data-example-id="hoverable-table">
    	</div>

      <form action="/check_answers" method="post" id="answers-form">
      </form>

      </div> <!-- questions-container /container -->
    </div> <!-- main-container /container -->
  </body>
