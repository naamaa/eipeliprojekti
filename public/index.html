<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
  
    <!-- Bootstrap & jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <!-- Javascript -->
    <script src="js/functions.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" tpye="text/css" href="css/styles.css" >
    <link rel="stylesheet" tpye="text/css" href="css/login.css" >

    <title>Anniskelupassi - tunnistautuminen</title>
  </head>

  <body>
  <!-- user -->
  <div class="container login-container">
    <form class="form-signin">
      <h2 class="form-signin-heading center-x">Kokeen tekijä</h2>
      <div id="retry"></div>
      <label for="login-code" class="sr-only">Koodi</label>
      <input type="text" id="loginCode" class="form-control" placeholder="Koodi" maxlength="4" required autofocus>
      <!--<button class="btn btn-lg btn-primary btn-block" type="submit">Tunnistaudu</button>-->
      <input id="loginBtn" class="btn btn-lg btn-primary btn-block" type="submit" value="Kirjaudu" onclick="LoginUser()">
    </form>
  </div> <!-- login-container /container -->
  <hr/>
  <!-- admin -->
  <div class="container login-container">
    <form class="form-signin">
      <h2 class="form-signin-heading center-x">Ylläpitäjä</h2>
      <div id="retryadmin"></div>
      <label for="username" class="sr-only">Tunnus</label>
      <input class="form-control" type="text" id="username" length="12" placeholder="Tunnus">
      <label for="password" class="sr-only">Salasana</label>
      <input class="form-control" type="password" id="password" length="12" placeholder="Salasana">
      <input id="AdminloginBtn" class="btn btn-lg btn-primary btn-block" type="submit" value="Kirjaudu" onclick="Login()">
    </form>
  </div> <!-- login-container /container -->

  <script>
    var retry = getUrlParameter('retry');
    var retryadmin = getUrlParameter('retryadmin');
    if (retry == "true")
      $("#retry").append('<font color="red">Virheellinen koodi</font>');
    if (retryadmin == "true")
      $("#retryadmin").append('<font color="red">Virheellinen käyttäjätunnus tai salasana</font>');
  </script>
  </body>
</html>
